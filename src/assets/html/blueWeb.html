<div id="master-container" class="noscroll">
  <div class="bg-shape"></div>
  <div class="bg-shape"></div>
  <div id="chat-box" style="display: none">
    <div id="chat-box-content">
      <div id="chat-box-bg"></div>
      <div id="chat-ui-bg">
        <div id="chat-ui">
          <div id="chat-ui-sidebar">
            <div id="chat-ui-user">
              <picture>
                <source srcset="./assets/img/userAvatar2_blue.webp" type="image/webp">
                <source srcset="./assets/img/userAvatar2_blue.png" type="image/png">
                  <img id="user-icon" src="./assets/img/userAvatar2_blue.png" />
              </picture>Иван
              Петров
            </div>
            <div class="chat-ui-sessions" id="chat-ui-sessions-actives">
              <div class="chat-ui-sessions-header">Активные</div>
            </div>
            <div class="chat-ui-sessions" id="chat-ui-sessions-archives">
              <div class="chat-ui-sessions-header">Архивные</div>
            </div>
          </div>
          <div id="chat-ui-main">
            <div id="chat-ui-header">
              <div id="chat-ui-header-date">8 июля 2020 12:00</div>
              <div id="chat-ui-header-name">дай инструкцию по знп</div>
            </div>
            <div class="chat-wrap chatContent" id="chatContent">
              <div class="chatContentWrapper">
                <div class="date_dialogs">
                  <div class="date_dialogs_item"></div>
                </div>
              </div>
            </div>
            <div id="chat-ui-input">
              <div class="chatSend">
                <div class="footer_bg"></div>
                <div id="terminal">
                  <div class="chatSend__TextAndSend">
                    <textarea
                      class="sendText sendText"
                      id="setter"
                      cols="40"
                      rows="5"
                      placeholder="Сообщение..."
                      disabled="yes"
                    ></textarea>
                    <div id="getter">
                      <span id="writer"></span
                      ><b class="cursor" id="cursor" style="left: 0px">B</b>
                    </div>
                    <div id="send-message">
                      <img
                        id="send-message-icon"
                        src="./assets/img/message_icon.svg"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
