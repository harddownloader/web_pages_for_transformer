<div id="master-container">
  <div class="container_phone">
    <div class="wrapper_phone" id="wrapper_phone">
      <div class="phone_display_wrapper">
        <div class="phone_display">
          <div class="display_container">
            <div class="chatHeaderWrapper">
              <div class="chatTopHeaderContainer">
                <div class="chatTopHeaderBG"></div>
                <div class="chatTopHeader">
                  <div class="topHeaderItem topHeaderTimeWrap">
                    <div class="topHeaderTime"></div>
                  </div>
                  <div class="topHeaderItem topHeaderNetworkWrap"></div>
                </div>
              </div>
              <div class="chatHeader">
                <div class="chatHeader__main">
                  <div class="headAndDate">
                    <span class="headAndDate__head">сессия</span>
                    <span class="headAndDate__date">-</span>
                  </div>
                  <div class="titleWrap">
                    <div class="titleWrap__circle_wrap">
                      <div class="titleWrap__circle"></div>
                    </div>
                    <div class="titleWrap__title">
                      <span>-</span>
                    </div>
                  </div>
                </div>
                <div class="chatHeader__adv chatHeader__icons"></div>
              </div>
            </div>
            <div class="chatContent" id="chatContent">
              <div data-simplebar></div>
              <div class="chatContentWrapper">
                <div class="date_dialogs">
                  <p class="date_dialogs_item">19 aug</p>
                </div>
              </div>
            </div>
            <div class="hr_line"><hr /></div>
            <div class="chatSend">
              <div class="footer_bg"></div>
              <div id="terminal">
                <div class="chatSend__TextAndSend">
                  <textarea
                    name="Text1"
                    cols="40"
                    rows="5"
                    class="sendText"
                    placeholder="Сообщение..."
                    disabled="yes"
                    style="opacity: 0.5"
                    id="setter"
                  ></textarea>
                  <div id="getter">
                    <span id="writer"></span
                    ><b class="cursor" id="cursor" style="left: 0px">B</b>
                  </div>
                  <div id="send-message">
                    <picture>
                      <source srcset="assets/img/send_btn_opt_size.webp" type="image/webp">
                      <source srcset="assets/img/send_btn_opt_size.jpg" type="image/jpeg">
                        <img src="assets/img/send_btn_opt_size.jpg" />
                    </picture>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ChatAkcent">
        <div class="ChatAkcent__FooterOnly"></div>
      </div>
    </div>
  </div>
</div>
<div id="overlay"></div>
